<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina para hecer una suma</title>
</head>
<body>
 <h1>Que onda paaaaa?</h1>
 <script>
    
    function suma(a,b) {
    return a + b;
}
const A = parseFloat(prompt("Ingresa el primer numero para la suma."));
const B = parseFloat(prompt("Ingrese el segundo numero para la suma."));
const RESULTADO_SUMA = suma(A,B);
   console.log(A);
   console.log(B);
   console.log(`El resultado de la suma es ${RESULTADO_SUMA}.`);
 </script>
    
</body>
</html>
