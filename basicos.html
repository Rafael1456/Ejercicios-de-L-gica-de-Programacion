         //Con un algoritmo de ordenamiento(en este caso voy a utilizar el de burbuja) voy a ordenar el arreglo que declare anteriormente y que no lo puse ordenado el arreglo (Numeros)

         function burbujaOrden (array) {
            const n = array.length;
            let corroborar;
            do{
                corroborar = false;
                for(let i = 0;i<n-1;i++){
                    if(array[i]>array[i+1]){
                        const cambios = array[i];
                        array[i]= array[i+1];
                        array[i+1] = cambios;
                        corroborar = true;
                    }
                }
            } while(corroborar);
            return array;
